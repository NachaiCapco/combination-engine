name: "Action 2B: Generate Combinations (with base64 upload)"

on:
  repository_dispatch:
    types: [upload-and-generate-combinations]
  workflow_dispatch:
    inputs:
      file_base64:
        description: 'Base64-encoded XLSX file content'
        required: true
        type: string
      test_id:
        description: 'Test ID for artifact naming (optional)'
        required: false
        default: 'manual'
        type: string

jobs:
  generate-combinations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Decode uploaded file
        run: |
          echo "Decoding uploaded file from base64..."
          # Handle both workflow_dispatch and repository_dispatch
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "${{ github.event.inputs.file_base64 }}" | base64 -d > uploaded_file.xlsx
          else
            echo "${{ github.event.client_payload.file_content }}" | base64 -d > uploaded_file.xlsx
          fi
          ls -lh uploaded_file.xlsx

      - name: Set up Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: '3.14.0'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start FastAPI server
        run: |
          uvicorn app.main:app --host 0.0.0.0 --port 3000 > server.log 2>&1 &
          echo $! > server.pid
          sleep 10

      - name: Wait for server to be ready
        run: |
          timeout 30 bash -c 'until curl -s http://localhost:3000/health > /dev/null; do sleep 1; done'
          echo "Server is ready!"

      - name: Generate test combinations
        run: |
          echo "Uploading file to generate combinations..."
          curl -X POST http://localhost:3000/api/v1/combination-test-case \
            -F "file=@uploaded_file.xlsx" \
            -o combination_testcases.xlsx \
            --fail-with-body

          echo "Combination file generated successfully!"
          ls -lh combination_testcases.xlsx

      - name: Stop server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
          fi

      - name: Upload combination file
        uses: actions/upload-artifact@v4
        with:
          name: test-combinations-${{ github.event_name == 'workflow_dispatch' && github.event.inputs.test_id || github.event.client_payload.test_id }}
          path: combination_testcases.xlsx
          retention-days: 14
